name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    
jobs:
    health_check:
      runs-on: ubuntu-20.04
      steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          # Check the following URLs one by one sequentially
          url: https://full-stack-open-pokedex-tihz.onrender.com/|http://full-stack-open-pokedex-tihz.onrender.com/
          # Follow redirects, or just report success on 3xx status codes
          follow-redirect: true # Optional, defaults to "false"
          # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: true # Optional, defaults to "false"
      - name: Success discord notification
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
            severity: info
            text: System up
            description: Health Check successful
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failure discord notification
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
            severity: error
            text: System down
            description: Health Check failed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
